<!DOCTYPE html>
<html>
  <head>
    <title>GradeVisualizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
    table.score {
      width: auto;
    }

    .header {
      margin-bottom: 40px;
    }

    .header h1 {
      margin-bottom: 0;
    }

    h1+div {
      color: gray;
      font-style: italic;
    }

    div.class-heading {
      margin-bottom: 20px;
    }

    .class-heading h2 {
      margin-top: 0;
      margin-bottom: 0;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="header">
            <h1>GradeVisualizer</h1>
            <div>Your grade in action!</div>
          </div>
        </div>
        <div class="col-md-6 class-heading">
          <h2 class="class-heading">Your Grades for Calculus</h2>
        </div>
        <div class="col-md-6 class-heading">
          <div class="btn-group">
            <div class="btn-group">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                Load Grades <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">Calculus</a></li>
                <li><a href="#">English</a></li>
                <li><a href="#">Philosophy</a></li>
              </ul>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-primary">
                Save Grades
              </button>
              <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">Calculus</a></li>
                <li><a href="#">English</a></li>
                <li><a href="#">Philosophy</a></li>
                <li class="divider"></li>
                <li><a href="#">New class...</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <table class="table score">
            <tr>
              <th>Assignment Type</th><th>Weight</th><th>Score</th><th></th>
            </tr>
            <tr>
              <td><input type="text" class="form-control" value="Homework 1" /></td>
              <td>
                <div class="input-group score">
                  <input type="text" class="form-control" placeholder="Pending" />
                  <span class="input-group-addon">%</span>
                </div>
              </td>
              <td>
                <div class="input-group score">
                  <input type="text" class="form-control" placeholder="Pending" />
                  <span class="input-group-addon">%</span>
                </div>
              </td>
              <td><button type="button" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-minus-sign"></button></td>
            </tr>
            <tr>
              <td><input type="text" class="form-control" value="Homework 2" /></td>
              <td>
                <div class="input-group score">
                  <input type="text" class="form-control" placeholder="Pending" />
                  <span class="input-group-addon">%</span>
                </div>
              </td>
              <td>
                <div class="input-group score">
                  <input type="text" class="form-control" placeholder="Pending" />
                  <span class="input-group-addon">%</span>
                </div>
              </td>
              <td><button type="button" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-minus-sign"></button></td>
            </tr>
            <tr>
              <td><input type="text" class="form-control" value="Homework 3" /></td>
              <td>
                <div class="input-group score">
                  <input type="text" class="form-control" placeholder="Pending" />
                  <span class="input-group-addon">%</span>
                </div>
              </td>
              <td>
                <div class="input-group score">
                  <input type="text" class="form-control" placeholder="Pending" />
                  <span class="input-group-addon">%</span>
                </div>
              </td>
              <td><button type="button" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-minus-sign"></button></td>
            </tr>
            <tr>
              <td><input type="text" class="form-control" value="Midterm 1" /></td>
              <td>
                <div class="input-group score">
                  <input type="text" class="form-control" placeholder="Pending" />
                  <span class="input-group-addon">%</span>
                </div>
              </td>
              <td>
                <div class="input-group score">
                  <input type="text" class="form-control" placeholder="Pending" />
                  <span class="input-group-addon">%</span>
                </div>
              </td>
              <td><button type="button" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-minus-sign"></button></td>
            </tr>
            <tr>
              <td><input type="text" class="form-control" value="Midterm 2" /></td>
              <td>
                <div class="input-group score">
                  <input type="text" class="form-control" placeholder="Pending" />
                  <span class="input-group-addon">%</span>
                </div>
              </td>
              <td>
                <div class="input-group score">
                  <input type="text" class="form-control" placeholder="Pending" />
                  <span class="input-group-addon">%</span>
                </div>
              </td>
              <td><button type="button" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-minus-sign"></button></td>
            </tr>
            <tr>
              <td><input type="text" class="form-control" value="Final" /></td>
              <td>
                <div class="input-group score">
                  <input type="text" class="form-control" placeholder="Pending" />
                  <span class="input-group-addon">%</span>
                </div>
              </td>
              <td>
                <div class="input-group score">
                  <input type="text" class="form-control" placeholder="Pending" />
                  <span class="input-group-addon">%</span>
                </div>
              </td>
              <td><button type="button" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-minus-sign"></button></td>
            </tr>
            <tr>
              <td>
                <button type="button" class="btn btn-default">
                  Add Assignment
                </button>
              </td>
              <td colspan="4"></td>
            </tr>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h2>Prediction</h2>
          <div class="progress" role="progressbar">
            <div class="progress-bar progress-bar-success" style="width: 30%">30.0</div>
            <div class="progress-bar progress-bar-warning" style="width: 50%">50.0</div>
            <div class="progress-bar progress-bar-danger" style="width: 20%">20.0</div>
          </div>
          <table class="table">
            <tr><th>Expected</th><td>D</td></tr>
            <tr><th>Maximum</th><td>B</td></tr>
            <tr><th>Median</th><td>C</td></tr>
            <tr><th>Minimum</th><td>D</td></tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
